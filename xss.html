<!doctype html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Untitled Document</title>
<style>
	.left{
		float: left;
		width: 100px;
		background-color: blue;
		padding-bottom: 100000px;
		margin-bottom: -100000px;
	}
	.right{
		float: left;
		width: 100px;
		background-color: red;
		padding-bottom: 100000px;
		margin-bottom: -100000px;
	}
	.out{
		overflow: hidden;
	}

</style>
    </head>
    
    <body>

  	<!-- <h1>您要查找的是：<span id="search"></span></h1> -->


  	<br/>
  	<br/>
  	<br/>	
  	<h2>给我留言：</h2>
	<input type="text" id="input" />
	<input type="submit" id="submit" value="留言"/>

	<div id="div">
	</div>

	<div class="out">
		<!-- <div class="left">fdsssssss sss ssssssfdsssssss sss ssssssfdssssss</div> -->
		<div class="right">
			<!-- fsfsdfs fdsfsfsfsdfs fdsfsfsfsdfs fdsfsfsfsdfs fdsfsfsfsdfs fdsfs -->
		</div>
	</div>

	<script type="text/javascript">
		var param=location.href.split('?')[1];
		var search=document.getElementById('search');
		var input=document.getElementById('input');
		var submit=document.getElementById('submit');
		var div=document.getElementById('div');


		// console.log(param);
		setTimeout(function(){
			search.innerHTML=decodeURIComponent(param);
			console.log(search.innerHTML);
		},10);
		// search.innerHTML=param;
		submit.onclick=function(){
			var p=document.createElement('div');
			p.innerHTML=decodeURIComponent(input.value);
			console.log(p.innerHTML+'   ff   '+decodeURIComponent(input.value));
			div.appendChild(p);
		}
	</script>
    </body>
</html>
